<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Daily Stock Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .content-wrapper {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
        }
        h2 {
            color: #333333;
            border-bottom: 2px solid #dddddd;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
            word-wrap: break-word;
            font-size: 12px;
        }
        th {
            background-color: #b983ff; /* Light purple */
            color: #ffffff;
            font-weight: bold;
        }
        td {
            background-color: #f2e5ff; /* Very light purple */
            color: #333333;
        }
        .sector-table {
            margin-top: 20px;
        }
        .legend {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .legend span {
            display: inline-block;
            margin-right: 20px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background: linear-gradient(90deg, #b872f5, #9f62f0);
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
        }
        .button:hover {
            background: linear-gradient(90deg, #8f61b7, #b983ff);
        }
    </style>    
</head>
